<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap');
    </style>
        
</head>
<body>
    <div class="flex-container" id="header">
        <h1>Welcome To Rock - Paper - Scissors</h1>
        <h2>Select your weapon</h2>
    </div>

    <div class="flex-container game">
        <div id="rock" class="buttons" value="rock">ROCK</div>
        <div id="paper" class="buttons" value ="paper">PAPER</div>
        <div id="scissors" class="buttons" value="scissors">SCISSORS</div>
    </div>

    <div id="scores" class="score">
        <div class="playerSection">
            <p id="playerScore">Player: 0</p>
        </div>
        <div class="computerSection">
            <p id="computerScore">Computer: 0</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
